<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/index.min.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="main">
                <svg class="logo" width="69" height="56">
                    <use href="./images/sprite-header.svg#icon-Logo"></use>
                </svg>
                <button
                    type="button" 
                    class="menu-button is-open" 
                    aria-expanded="false" 
                    aria-controls="main-nav"
                    data-menu-button>
                    <svg width="40" height="40" aria-label="Переключатель мобильного меню">
                        <use class="icon-menu" href="./images/sprite-header.svg#icon-menu"></use>
                        <use class="icon-close" href="./images/sprite-header.svg#icon-close"></use>
                    </svg>
                </button>
            
                <div class="backdrop">
                    <nav class="main-nav" id="main-nav" data-menu>
                        <div class="header-list">
                            <ul class="list">
                                <li class="item"><a class="link" href="#">О нас</a></li>
                                <li class="item"><a class="link" href="#">Услуги и цены</a></li>
                                <li class="item"><a class="link" href="#">Мастера</a></li>
                                <li class="item"><a class="link" href="#">Контакты</a></li>
                            </ul>
                            <div class="block">
                                <div class="contact">
                                    <a class="contact-link" href="tel:+38 044 111 11 11">
                                        +38 044 111 11 11
                                    </a>
                                </div>    
                                <button class="button-appointment">ОНЛАЙН-ЗАПИСЬ</button>
                            </div>
                            <ul class="page-social">
                                <li class="social"><a class="social-link" href="#">Instagram</a></li>
                                <li class="social"><a class="social-link" href="#">Youtube</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <hero class="hero">
        <div class="container">
            <div class="sidebar-block">
                <ul class="sidebar-hero">
                    <li class="social-hero"><a class="link-hero" href="#">Instagram</a></li>
                    <li class="social-hero"><a class="link-hero" href="#">Youtube</a></li>
                </ul>
            </div>
            <div class="hero-photo">
                <div class="content-block">
                    <div class="content">
                        <h3 class="title">A hair salon for men in Kyiv</h3>
                        <h1 class="page-title">BarberShop</h1>
                        <p class="text">Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и со вкусом.</p>
                    </div>   

                    <svg class="slider-img" width="18" height="30">
                        <use href="./images/sprite-header.svg#icon-Slider-Desk"></use>
                    </svg>
        
                    <div class="slider">
                        <a class="slider-link" href="#">Назад</a>
                        <a class="slider-link" href="#">Вперед</a>
                    </div>
                </div>
            </div>  
        </div>
    </hero>

    <script src="./js/menu.js"></script>
  
</body>
</html>
