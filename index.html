<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/index.min.css" />
</head>
<body>
    <header class="header">
        <div class="main_block">
            <svg class="logo" width="69" height="56">
                <use href="./images/sprite-header.svg#icon-Logo"></use>
            </svg>
            <button
                type="button" 
                class="menu-button is-open" 
                aria-expanded="false" 
                aria-controls="main-nav"
                data-menu-button>
                <svg width="40" height="40" aria-label="Переключатель мобильного меню">
                    <use class="icon-menu" href="./images/sprite-header.svg#icon-menu"></use>
                    <use class="icon-close" href="./images/sprite-header.svg#icon-close"></use>
                </svg>
            </button>
        
            <div class="backdrop">
                <nav class="main-nav" id="main-nav" data-menu>
                    <div class="header-block">
                        <ul class="site-nav__list">
                            <li class="site-nav__item"><a class="site-nav__link" href="#">О нас</a></li>
                            <li class="site-nav__item"><a class="site-nav__link" href="#">Услуги и цены</a></li>
                            <li class="site-nav__item"><a class="site-nav__link" href="#">Мастера</a></li>
                            <li class="site-nav__item"><a class="site-nav__link" href="#">Контакты</a></li>
                        </ul>
                        <div class="group__block">
                            <div class="contact__block">
                                <a class="contact__link" href="tel:+38 044 111 11 11">
                                    +38 044 111 11 11
                                </a>
                            </div>    
                            <button class="header__button">ОНЛАЙН-ЗАПИСЬ</button>
                        </div>
                        <ul class="page-social__list">
                            <li class="page-social__item"><a class="page-social__link" href="#">Instagram</a></li>
                            <li class="page-social__item"><a class="page-social__link" href="#">Youtube</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="sidebar-block">
            <ul class="sidebar__list">
                <li class="page-social__item"><a class="page-social__link" href="#">Instagram</a></li>
                <li class="page-social__item"><a class="page-social__link" href="#">Youtube</a></li>
            </ul>
        </div>
        <div class="hero-photo">
            <div class="content-block">
                <h3 class="hero__subtitle">A hair salon for men in Kyiv</h3>
                <h1 class="hero__title">BarberShop</h1>
                <p class="hero__text">Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и со вкусом.</p>
            </div>   

            <svg class="slider-img" width="18" height="30">
                <use href="./images/sprite-header.svg#icon-Slider-Desk"></use>
            </svg>    
            <div class="slider__block">
                <a class="slider__back" href="#">Назад</a>
                <a class="slider__next" herf="#">Вперед</a>
            </div>
        </div>  
    </section>

    <script src="./js/menu.js"></script>
  
</body>
</html>
